{% extends "layout.html" %}

{% block body %}
    
<div>
    <div>
        <h2>{{profile.username}}</h2>
        <div id="follow_div">

        </div>
        <h5 class="ml-3"></br><strong>{{profile.following|count}}</strong> <i>following </i>         <strong>{{profile.followers|count}}</strong> <i>followers</i><hr></h5>
        


    </div >
   

    <div class="container-fluid py-5 ">
        <h3 class="ml-3">Posts</h3>
        {% for item in posts%}      
            
    
        <div class="border border-dark m-3 p-2 rounded w-50">
    
           <h5><span style='color:grey;font-size:15px;'>Posted by: </span><a style="font-weight: bold;color: blue;" href="/profile/{{item.owner.id}}">{{item.owner.username}}</a></h5>
           <h6 class="mt-2">{{item.content}}</h6>
           <p><span style='color:grey;'>{{item.created_at}}</span></p>
    
    
        </div>
        {%endfor%}

    </div>


</div>








{% endblock %}
